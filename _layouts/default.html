<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/print.css" media="print" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title> {{ page.title }} | {{ site.name }}</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <style>
          h1>a { color:white; }
          h1>a:hover { color:white; }
        </style>
        <h1><a href="/">{{ site.name }}</a></h1>
        <h2>EC open platform EC-CUBE</h2>
        <a href="https://github.com/EC-CUBE/ec-cube" class="button"><small>View project on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">

      <div class="inner">
        <iframe src="https://ghbtns.com/github-btn.html?user=EC-CUBE&repo=ec-cube&type=star&count=true" frameborder="0" scrolling="0" width="100" height="20" allowTransparency="true" title="Star on GitHub"></iframe>
        <iframe src="https://ghbtns.com/github-btn.html?user=EC-CUBE&repo=ec-cube&&type=fork&count=true" frameborder="0" scrolling="0" width="100" height="20" allowTransparency="true" title="Fork on GitHub"></iframe>
        <iframe src="http://ghbtns.com/github-btn.html?user=EC-CUBE&repo=ec-cube&type=follow" frameborder="0" scrolling="0" width="140" height="20" allowTransparency="true" title="Follow @ixkaito"></iframe>
      </div>

      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>
        <aside id="sidebar">
          <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the Architect theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.</p>
          <div id="side-topics">
            <ul>
                <li><a href="/index.html">Top</a></li>
                {% for p in site.pages %}
                <li><a href="{{ p.url }}">{{ p.title }}</a></li>
                {% endfor %}
            </ul>
          </div>
        </aside>
      </div>
    </div>

  </body>
</html>
